<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">
 <h2 class="h2-style">DELETE VENDOR DETAILS</h2>
<form #df="ngForm" (ngSubmit)="deleteVendor(df)" class="form-horizontal">
<div class="form-group">
	  <label class="control-label col-sm-2"  for="name">Vendor Name: </label>
	  <div class="col-sm-4">
	  <input required  pattern= "[a-z * A-Z]*" ngModel name="name" id="name" #name="ngModel"  type="text" class="form-control" placeholder="Enter vendor name" >
	  <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
	  	<div *ngIf="name.errors.required">Vendor name is required.</div>
	  	<div *ngIf="name.errors.pattern">Vendor name should be of alphabetical characters only.</div>
	  </div>
	  </div>
	</div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!df.valid" data-toggle="modal" data-target="dModal">Submit</button>
       <div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" (click)="close()" >&times;</button>
                     <h4 class="modal-title">ALERT!!!!!!</h4>
                   </div>
                   <div class="modal-body">
                     <p>VENDOR DELETED SUCCESSFULLY</p>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
                     <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
                   </div>
                 </div>
              </div>`
      
    </div>
  </div>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
</form> 
</div>
